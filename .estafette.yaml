builder:
  track: dev

labels:
  app: estafette-extension-github-status
  team: estafette-team
  language: golang

pipelines:
  set-pending-build-status:
    image: extensions/github-status:stable
    status: pending
    when:
      server == 'estafette'

  build:
    image: golang:1.9.0-alpine3.6
    workDir: /go/src/github.com/estafette/${ESTAFETTE_LABEL_APP}
    commands:
    - go test `go list ./... | grep -v /vendor/`
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_LABEL_APP} .

  bake:
    image: docker:17.06.1-ce
    commands:
    - cp Dockerfile ./publish
    - cp /etc/ssl/certs/ca-certificates.crt ./publish
    - docker build -t extensions/github-status:${ESTAFETTE_BUILD_VERSION} ./publish

  push-to-docker-hub:
    image: docker:17.06.1-ce
    env:
      DOCKER_HUB_USERNAME: estafette.secret(qJ47izXp9HOG6Ji8.bUXHmliWtLdWr1Em7luYZCPSWkhxBLU0hA==)
      DOCKER_HUB_PASSWORD: estafette.secret(pC7nv0PIifl3aaa3.iFdRuGLbmc8LIN45Id8TKFLUr-QiMLesPkVKJgRVybA8q8or)
    commands:
    - docker login --username=${DOCKER_HUB_USERNAME} --password="${DOCKER_HUB_PASSWORD}"
    - docker push extensions/github-status:${ESTAFETTE_BUILD_VERSION}
    - docker tag extensions/github-status:${ESTAFETTE_BUILD_VERSION} extensions/github-status:dev
    - docker push extensions/github-status:dev
    when:
      status == 'succeeded' &&
      branch == 'master' &&
      server == 'gocd'

  set-build-status:
    image: extensions/github-status:stable
    when:
      server == 'estafette'

  slack-notify:
    image: extensions/slack-build-status:dev
    webhook: estafette.secret(fI3-FVVuCISewUB7.us1witAljV1RkjZ23G17KVLzBBzfwT0mJ24ORfjAFs7aJElUy9iQ_9nvO5CQnBG8WgT5YQ5l4N6c3vLZTc3zKDZ8fhfBWWLhwzP6Tdfvy8Jd5Y-8xVqeA5sgni4_)
    name: ${ESTAFETTE_LABEL_APP}
    channels:
    - '#build-status'
    when:
      status == 'failed' ||
      status == 'succeeded'